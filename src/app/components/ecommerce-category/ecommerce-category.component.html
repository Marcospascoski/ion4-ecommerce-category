<div class="box">
  <div class="title">
    {{title}}
  </div>
  <div class="slide-container">
    <div class="item" *ngFor="let item of items;let i = index" (click)="selectItem(item)">
      <div>
        <img [src]="item.image.url" alt="imag">
        <div class="name">
          {{item.name}}
        </div>
      </div>
    </div>
  </div>
</div>
